<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Barbell bar (horizontal) -->
  <rect x="80" y="244" width="352" height="24" rx="12" fill="#374151"/>

  <!-- Left weight plates -->
  <rect x="60" y="180" width="40" height="152" rx="8" fill="url(#accentGrad)"/>
  <rect x="108" y="200" width="28" height="112" rx="6" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- Right weight plates -->
  <rect x="412" y="180" width="40" height="152" rx="8" fill="url(#accentGrad)"/>
  <rect x="376" y="200" width="28" height="112" rx="6" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- R Letter (bold, centered) -->
  <text x="256" y="295" font-family="Arial Black, Arial, sans-serif" font-size="160" font-weight="900" fill="url(#greenGrad)" text-anchor="middle" letter-spacing="-8">R</text>

  <!-- Progress indicator dots -->
  <circle cx="200" cy="400" r="12" fill="#374151"/>
  <circle cx="256" cy="400" r="12" fill="#22c55e"/>
  <circle cx="312" cy="400" r="12" fill="#374151"/>

  <!-- Subtle shine -->
  <rect x="60" y="180" width="40" height="30" rx="8" fill="white" opacity="0.15"/>
  <rect x="412" y="180" width="40" height="30" rx="8" fill="white" opacity="0.15"/>
</svg>
