<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="36" fill="url(#bgGrad)"/>

  <!-- Barbell bar (horizontal) -->
  <rect x="30" y="90" width="132" height="12" rx="6" fill="#374151"/>

  <!-- Left weight plates -->
  <rect x="22" y="66" width="18" height="60" rx="4" fill="url(#accentGrad)"/>
  <rect x="42" y="74" width="12" height="44" rx="3" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- Right weight plates -->
  <rect x="152" y="66" width="18" height="60" rx="4" fill="url(#accentGrad)"/>
  <rect x="138" y="74" width="12" height="44" rx="3" fill="url(#accentGrad)" opacity="0.8"/>

  <!-- R Letter (bold, centered) -->
  <text x="96" y="112" font-family="Arial Black, Arial, sans-serif" font-size="64" font-weight="900" fill="url(#greenGrad)" text-anchor="middle">R</text>

  <!-- Progress indicator dots -->
  <circle cx="74" cy="152" r="5" fill="#374151"/>
  <circle cx="96" cy="152" r="5" fill="#22c55e"/>
  <circle cx="118" cy="152" r="5" fill="#374151"/>

  <!-- Subtle shine -->
  <rect x="22" y="66" width="18" height="12" rx="4" fill="white" opacity="0.15"/>
  <rect x="152" y="66" width="18" height="12" rx="4" fill="white" opacity="0.15"/>
</svg>
