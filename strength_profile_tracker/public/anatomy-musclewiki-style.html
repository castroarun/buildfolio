  <style>
    :root {
      --bg: #ffffff;
      --body-fill: #f8f8f8;
      --body-stroke: #d0d0d0;
      --muscle-line: #c8c8c8;
      --highlight: #e85a6b;
      --highlight-light: rgba(232, 90, 107, 0.15);
      --text: #333;
      --text-light: #666;
    }

    .dark {
      --bg: #1a1a2e;
      --body-fill: #2d2d44;
      --body-stroke: #4a4a5a;
      --muscle-line: #5a5a6a;
      --highlight: #e85a6b;
      --highlight-light: rgba(232, 90, 107, 0.2);
      --text: #f0f0f0;
      --text-light: #a0a0a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--body-stroke);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .theme-toggle {
      padding: 8px 12px;
      border: 1px solid var(--body-stroke);
      background: var(--body-fill);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .gender-toggle {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .gender-btn {
      padding: 8px 24px;
      border: 1px solid var(--body-stroke);
      background: var(--bg);
      color: var(--text-light);
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }

    .gender-btn.active {
      background: var(--highlight);
      color: white;
      border-color: var(--highlight);
    }

    .body-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px 0;
    }

    .body-view {
      text-align: center;
    }

    .body-view-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .body-svg {
      width: 240px;
      height: 480px;
    }

    /* SVG Styles */
    .body-outline {
      fill: var(--body-fill);
      stroke: var(--body-stroke);
      stroke-width: 1.5;
    }

    .muscle-line {
      fill: none;
      stroke: var(--muscle-line);
      stroke-width: 1;
      stroke-linecap: round;
    }

    .muscle-area {
      fill: transparent;
      stroke: transparent;
      cursor: pointer;
      transition: fill 0.2s;
    }

    .muscle-area:hover {
      fill: var(--highlight-light);
    }

    .muscle-area.selected {
      fill: var(--highlight);
      stroke: var(--highlight);
      stroke-width: 1;
    }

    .face {
      fill: none;
      stroke: var(--muscle-line);
      stroke-width: 1;
    }

    /* Info Panel */
    .info-panel {
      background: var(--body-fill);
      border: 1px solid var(--body-stroke);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .info-panel.visible {
      display: block;
    }

    .info-panel h2 {
      font-size: 18px;
      color: var(--highlight);
      margin-bottom: 4px;
    }

    .info-panel .latin {
      font-size: 13px;
      color: var(--text-light);
      font-style: italic;
      margin-bottom: 16px;
    }

    .info-section {
      margin-bottom: 16px;
    }

    .info-section h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-light);
      margin-bottom: 8px;
    }

    .parts-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .part-tag {
      padding: 5px 12px;
      background: var(--bg);
      border: 1px solid var(--body-stroke);
      border-radius: 16px;
      font-size: 12px;
    }

    .exercise-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: var(--bg);
      border: 1px solid var(--body-stroke);
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .exercise-icon {
      width: 36px;
      height: 36px;
      background: var(--highlight);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .exercise-name {
      font-size: 14px;
      font-weight: 500;
    }

    .exercise-target {
      font-size: 12px;
      color: var(--text-light);
    }

    .instructions {
      text-align: center;
      color: var(--text-light);
      font-size: 13px;
      padding: 10px;
    }
  </style>

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark');
      this.textContent = document.body.classList.contains('dark') ? 'Light' : 'Dark';
    });

    // Gender toggle
    document.querySelectorAll('.gender-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.gender-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Muscle selection
    let selectedMuscle = null;
    document.querySelectorAll('.muscle-area').forEach(area => {
      area.addEventListener('click', function(e) {
        e.stopPropagation();
        const muscle = this.dataset.muscle;

        // Clear previous
        document.querySelectorAll('.muscle-area.selected').forEach(m => m.classList.remove('selected'));

        // Select all same muscle type
        document.querySelectorAll(`[data-muscle="${muscle}"]`).forEach(m => m.classList.add('selected'));

        selectedMuscle = muscle;
        showInfo(muscle);
      });
    });

    function showInfo(muscle) {
      const data = muscleData[muscle];
      if (!data) return;

      document.getElementById('muscleName').textContent = data.name;
      document.getElementById('latinName').textContent = data.latin;

      document.getElementById('partsList').innerHTML = data.parts.map(p =>
        `<span class="part-tag">${p}</span>`
      ).join('');

      document.getElementById('exercisesList').innerHTML = data.exercises.map(ex => `
        <div class="exercise-item">
          <div class="exercise-icon">${ex.icon}</div>
          <div>
            <div class="exercise-name">${ex.name}</div>
            <div class="exercise-target">${ex.target}</div>
          </div>
        </div>
      `).join('');

      document.getElementById('infoPanel').classList.add('visible');
    }

    // Click outside to deselect
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.muscle-area') && !e.target.closest('.info-panel')) {
        document.querySelectorAll('.muscle-area.selected').forEach(m => m.classList.remove('selected'));
        document.getElementById('infoPanel').classList.remove('visible');
        selectedMuscle = null;
      }
    });
