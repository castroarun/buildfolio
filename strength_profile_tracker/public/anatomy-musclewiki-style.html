<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muscle Anatomy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #fff; min-height: 100vh; }
    .header { background: #fff; padding: 16px; border-bottom: 1px solid #eee; text-align: center; }
    .header h1 { font-size: 18px; font-weight: 600; color: #333; }
    .container { max-width: 700px; margin: 0 auto; padding: 20px; }

    .body-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .body-view {
      position: relative;
      text-align: center;
    }

    .body-view img {
      width: 220px;
      height: auto;
      display: block;
    }

    .view-label {
      font-size: 11px;
      color: #999;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Clickable overlay areas positioned over the image */
    .overlay {
      position: absolute;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.15s;
    }
    .overlay:hover { background: rgba(232, 90, 107, 0.25); }
    .overlay.selected { background: rgba(232, 90, 107, 0.45); }

    .instructions { text-align: center; color: #888; font-size: 13px; margin: 16px 0; }

    .info-panel {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    .info-panel.visible { display: block; }
    .info-panel h2 { color: #e85a6b; font-size: 18px; margin-bottom: 2px; }
    .info-panel .latin { color: #888; font-size: 12px; font-style: italic; margin-bottom: 14px; }
    .section-title { font-size: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin: 14px 0 6px; }
    .parts { display: flex; flex-wrap: wrap; gap: 5px; }
    .part { padding: 5px 10px; background: #fff; border: 1px solid #e0e0e0; border-radius: 14px; font-size: 11px; }
    .exercise { display: flex; align-items: center; gap: 10px; padding: 10px; background: #fff; border: 1px solid #eee; border-radius: 8px; margin-bottom: 6px; }
    .exercise-icon { width: 32px; height: 32px; background: #e85a6b; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 14px; }
    .exercise-name { font-weight: 500; font-size: 13px; }
    .exercise-target { color: #888; font-size: 11px; }
  </style>
</head>
<body>
  <header class="header">
    <h1>Muscle Anatomy</h1>
  </header>

  <div class="container">
    <div class="body-wrapper">
      <!-- Front View -->
      <div class="body-view" id="frontView">
        <!-- Using public domain anatomy image from Wikimedia Commons -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Muscles_anterior_labeled.png/250px-Muscles_anterior_labeled.png" alt="Front muscles" crossorigin="anonymous">

        <!-- Overlay clickable areas (percentages relative to image) -->
        <div class="overlay" data-muscle="shoulders" style="top:12%; left:5%; width:18%; height:10%;"></div>
        <div class="overlay" data-muscle="shoulders" style="top:12%; right:5%; width:18%; height:10%;"></div>
        <div class="overlay" data-muscle="chest" style="top:15%; left:28%; width:44%; height:12%;"></div>
        <div class="overlay" data-muscle="arms" style="top:15%; left:2%; width:20%; height:25%;"></div>
        <div class="overlay" data-muscle="arms" style="top:15%; right:2%; width:20%; height:25%;"></div>
        <div class="overlay" data-muscle="core" style="top:28%; left:32%; width:36%; height:18%;"></div>
        <div class="overlay" data-muscle="legs" style="top:48%; left:22%; width:56%; height:35%;"></div>

        <div class="view-label">Front</div>
      </div>

      <!-- Back View -->
      <div class="body-view" id="backView">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Muscles_posterior_labeled.png/250px-Muscles_posterior_labeled.png" alt="Back muscles" crossorigin="anonymous">

        <div class="overlay" data-muscle="back" style="top:10%; left:22%; width:56%; height:12%;"></div>
        <div class="overlay" data-muscle="shoulders" style="top:12%; left:5%; width:18%; height:10%;"></div>
        <div class="overlay" data-muscle="shoulders" style="top:12%; right:5%; width:18%; height:10%;"></div>
        <div class="overlay" data-muscle="back" style="top:22%; left:25%; width:50%; height:22%;"></div>
        <div class="overlay" data-muscle="arms" style="top:15%; left:2%; width:20%; height:25%;"></div>
        <div class="overlay" data-muscle="arms" style="top:15%; right:2%; width:20%; height:25%;"></div>
        <div class="overlay" data-muscle="legs" style="top:45%; left:22%; width:56%; height:38%;"></div>

        <div class="view-label">Back</div>
      </div>
    </div>

    <p class="instructions">Tap a muscle group to see details</p>

    <div class="info-panel" id="infoPanel">
      <h2 id="muscleName">Chest</h2>
      <p class="latin" id="latinName">Pectoralis Major</p>
      <div class="section-title">Muscle Heads</div>
      <div class="parts" id="partsList"></div>
      <div class="section-title">Best Exercises</div>
      <div id="exercisesList"></div>
    </div>
  </div>

  <script>
    const data = {
      chest: { name: 'Chest', latin: 'Pectoralis Major', parts: ['Upper (Clavicular)', 'Middle (Sternal)', 'Lower (Costal)'], exercises: [{n:'Bench Press',t:'All heads',i:'ðŸ‹ï¸'},{n:'Incline Press',t:'Upper',i:'ðŸ“'},{n:'Cable Fly',t:'Inner',i:'ðŸ”—'}] },
      shoulders: { name: 'Shoulders', latin: 'Deltoideus', parts: ['Anterior (Front)', 'Lateral (Side)', 'Posterior (Rear)'], exercises: [{n:'Overhead Press',t:'All heads',i:'ðŸ‹ï¸'},{n:'Lateral Raise',t:'Side',i:'â†”ï¸'},{n:'Face Pull',t:'Rear',i:'ðŸŽ¯'}] },
      arms: { name: 'Arms', latin: 'Biceps & Triceps', parts: ['Biceps Long Head', 'Biceps Short Head', 'Triceps Long Head', 'Triceps Lateral Head', 'Triceps Medial Head'], exercises: [{n:'Barbell Curl',t:'Biceps',i:'ðŸ’ª'},{n:'Skull Crusher',t:'Triceps',i:'ðŸ’€'},{n:'Hammer Curl',t:'Brachialis',i:'ðŸ”¨'}] },
      core: { name: 'Core', latin: 'Rectus Abdominis & Obliques', parts: ['Upper Abs', 'Lower Abs', 'Obliques', 'Transverse Abdominis'], exercises: [{n:'Hanging Leg Raise',t:'Lower abs',i:'ðŸ¦µ'},{n:'Cable Crunch',t:'Upper abs',i:'ðŸ”—'},{n:'Russian Twist',t:'Obliques',i:'ðŸ”„'}] },
      back: { name: 'Back', latin: 'Latissimus Dorsi & Trapezius', parts: ['Lats', 'Upper Traps', 'Mid Traps', 'Lower Traps', 'Rhomboids', 'Erector Spinae'], exercises: [{n:'Pull-Up',t:'Lats',i:'â¬†ï¸'},{n:'Barbell Row',t:'Mid back',i:'ðŸš£'},{n:'Deadlift',t:'Full back',i:'ðŸ‹ï¸'}] },
      legs: { name: 'Legs', latin: 'Quadriceps, Hamstrings & Glutes', parts: ['Quadriceps (4 heads)', 'Hamstrings (3 muscles)', 'Glutes', 'Calves'], exercises: [{n:'Squat',t:'Quads & Glutes',i:'ðŸ‹ï¸'},{n:'Romanian Deadlift',t:'Hamstrings',i:'ðŸ”»'},{n:'Hip Thrust',t:'Glutes',i:'ðŸ‘'}] }
    };

    document.querySelectorAll('.overlay').forEach(el => {
      el.addEventListener('click', e => {
        e.stopPropagation();
        const muscle = el.dataset.muscle;
        document.querySelectorAll('.overlay.selected').forEach(m => m.classList.remove('selected'));
        document.querySelectorAll(`[data-muscle="${muscle}"]`).forEach(m => m.classList.add('selected'));
        const d = data[muscle];
        document.getElementById('muscleName').textContent = d.name;
        document.getElementById('latinName').textContent = d.latin;
        document.getElementById('partsList').innerHTML = d.parts.map(p => `<span class="part">${p}</span>`).join('');
        document.getElementById('exercisesList').innerHTML = d.exercises.map(e => `<div class="exercise"><div class="exercise-icon">${e.i}</div><div><div class="exercise-name">${e.n}</div><div class="exercise-target">${e.t}</div></div></div>`).join('');
        document.getElementById('infoPanel').classList.add('visible');
      });
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.overlay') && !e.target.closest('.info-panel')) {
        document.querySelectorAll('.overlay.selected').forEach(m => m.classList.remove('selected'));
        document.getElementById('infoPanel').classList.remove('visible');
      }
    });
  </script>
</body>
</html>
