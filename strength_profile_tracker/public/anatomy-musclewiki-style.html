  <title>Muscle Anatomy - MuscleWiki Style</title>
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #1a1a2e;
      --text-secondary: #6c757d;
      --border-color: #e9ecef;
      --muscle-default: #e8d4c4;
      --muscle-outline: #c4a88a;
      --muscle-hover: #ef4444;
      --muscle-selected: #dc2626;
      --skin-tone: #f5dcc8;
      --skin-shadow: #e8c9b0;
    }

    .dark {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --text-primary: #f1f1f1;
      --text-secondary: #a0a0a0;
      --border-color: #2d2d44;
      --muscle-default: #4a3f35;
      --muscle-outline: #6b5a4a;
      --muscle-hover: #ef4444;
      --muscle-selected: #dc2626;
      --skin-tone: #3d3428;
      --skin-shadow: #2d2620;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 8px;
    }

    .toggle-btn {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      background: var(--border-color);
    }

    .toggle-btn.active {
      background: var(--muscle-selected);
      color: white;
      border-color: var(--muscle-selected);
    }

    /* View Toggle */
    .view-toggle {
      display: flex;
      justify-content: center;
      gap: 4px;
      padding: 4px;
      background: var(--bg-secondary);
      border-radius: 12px;
      margin: 16px auto;
      width: fit-content;
      border: 1px solid var(--border-color);
    }

    .view-btn {
      padding: 10px 32px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .view-btn.active {
      background: var(--muscle-selected);
      color: white;
    }

    /* Body Container */
    .body-container {
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .body-svg {
      width: 280px;
      height: 520px;
    }

    /* Muscle Styling */
    .muscle {
      fill: var(--muscle-default);
      stroke: var(--muscle-outline);
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.2s, stroke 0.2s;
    }

    .muscle:hover {
      fill: var(--muscle-hover);
      stroke: var(--muscle-selected);
      stroke-width: 1.5;
    }

    .muscle.selected {
      fill: var(--muscle-selected);
      stroke: #991b1b;
      stroke-width: 2;
    }

    .skin {
      fill: var(--skin-tone);
      stroke: var(--skin-shadow);
      stroke-width: 0.5;
    }

    .outline {
      fill: none;
      stroke: var(--muscle-outline);
      stroke-width: 1.5;
    }

    /* Muscle Info Panel */
    .muscle-info {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 20px;
      margin-top: 16px;
      border: 1px solid var(--border-color);
      display: none;
    }

    .muscle-info.visible {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .muscle-info h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--muscle-selected);
    }

    .muscle-info .subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .info-section {
      margin-bottom: 16px;
    }

    .info-section h3 {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .muscle-parts {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .muscle-part {
      padding: 6px 12px;
      background: var(--bg-primary);
      border-radius: 20px;
      font-size: 13px;
      border: 1px solid var(--border-color);
    }

    .exercise-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .exercise-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-primary);
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }

    .exercise-icon {
      width: 40px;
      height: 40px;
      background: var(--muscle-selected);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }

    .exercise-details h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .exercise-details p {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Legend */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .legend-dot.default {
      background: var(--muscle-default);
      border: 1px solid var(--muscle-outline);
    }

    .legend-dot.active {
      background: var(--muscle-selected);
    }

    /* Instructions */
    .instructions {
      text-align: center;
      padding: 16px;
      color: var(--text-secondary);
      font-size: 14px;
    }
  </style>

  <script>
    // Muscle data
    const muscleData = {
      chest: {
        name: 'Chest',
        latinName: 'Pectoralis Major',
        parts: ['Upper (Clavicular)', 'Middle (Sternal)', 'Lower (Costal)'],
        exercises: [
          { name: 'Bench Press', target: 'All heads', icon: 'üèãÔ∏è' },
          { name: 'Incline Press', target: 'Upper chest', icon: 'üìê' },
          { name: 'Cable Flyes', target: 'Inner chest', icon: 'üîó' }
        ]
      },
      shoulders: {
        name: 'Shoulders',
        latinName: 'Deltoideus',
        parts: ['Anterior (Front)', 'Lateral (Side)', 'Posterior (Rear)'],
        exercises: [
          { name: 'Overhead Press', target: 'All heads', icon: 'üèãÔ∏è' },
          { name: 'Lateral Raises', target: 'Side delts', icon: '‚ÜîÔ∏è' },
          { name: 'Face Pulls', target: 'Rear delts', icon: 'üéØ' }
        ]
      },
      arms: {
        name: 'Arms',
        latinName: 'Biceps Brachii & Triceps Brachii',
        parts: ['Biceps Long Head', 'Biceps Short Head', 'Triceps Long Head', 'Triceps Lateral Head', 'Triceps Medial Head'],
        exercises: [
          { name: 'Barbell Curl', target: 'Biceps', icon: 'üí™' },
          { name: 'Tricep Dips', target: 'Triceps', icon: '‚¨áÔ∏è' },
          { name: 'Hammer Curls', target: 'Brachialis', icon: 'üî®' }
        ]
      },
      core: {
        name: 'Core',
        latinName: 'Rectus Abdominis & Obliques',
        parts: ['Upper Abs', 'Lower Abs', 'External Obliques', 'Internal Obliques', 'Transverse Abdominis'],
        exercises: [
          { name: 'Hanging Leg Raises', target: 'Lower abs', icon: 'ü¶µ' },
          { name: 'Cable Crunches', target: 'Upper abs', icon: 'üîó' },
          { name: 'Russian Twists', target: 'Obliques', icon: 'üîÑ' }
        ]
      },
      legs: {
        name: 'Legs',
        latinName: 'Quadriceps, Hamstrings & Gluteus',
        parts: ['Quadriceps (4 heads)', 'Hamstrings (3 muscles)', 'Gluteus Maximus', 'Adductors', 'Calves'],
        exercises: [
          { name: 'Squats', target: 'Quads & Glutes', icon: 'üèãÔ∏è' },
          { name: 'Romanian Deadlift', target: 'Hamstrings', icon: 'üîª' },
          { name: 'Leg Press', target: 'All leg muscles', icon: 'ü¶µ' }
        ]
      },
      back: {
        name: 'Back',
        latinName: 'Latissimus Dorsi, Trapezius & Rhomboids',
        parts: ['Lats', 'Upper Traps', 'Middle Traps', 'Lower Traps', 'Rhomboids', 'Erector Spinae'],
        exercises: [
          { name: 'Pull-ups', target: 'Lats', icon: '‚¨ÜÔ∏è' },
          { name: 'Barbell Rows', target: 'Mid back', icon: 'üö£' },
          { name: 'Deadlift', target: 'Entire back', icon: 'üèãÔ∏è' }
        ]
      }
    };

    // DOM elements
    const frontView = document.getElementById('frontView');
    const backView = document.getElementById('backView');
    const muscleInfo = document.getElementById('muscleInfo');
    const viewBtns = document.querySelectorAll('.view-btn');
    const themeToggle = document.getElementById('themeToggle');

    let selectedMuscle = null;
    let currentView = 'front';

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    // View toggle
    viewBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const view = btn.dataset.view;
        if (view === currentView) return;

        currentView = view;
        viewBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (view === 'front') {
          frontView.style.display = 'block';
          backView.style.display = 'none';
        } else {
          frontView.style.display = 'none';
          backView.style.display = 'block';
        }

        // Clear selection when switching views
        clearSelection();
      });
    });

    // Muscle click handling
    document.querySelectorAll('.muscle').forEach(muscle => {
      muscle.addEventListener('click', (e) => {
        const muscleType = e.target.dataset.muscle;

        // Clear previous selection
        document.querySelectorAll('.muscle.selected').forEach(m => {
          m.classList.remove('selected');
        });

        // Select all muscles of this type
        document.querySelectorAll(`[data-muscle="${muscleType}"]`).forEach(m => {
          m.classList.add('selected');
        });

        selectedMuscle = muscleType;
        showMuscleInfo(muscleType);
      });
    });

    function clearSelection() {
      document.querySelectorAll('.muscle.selected').forEach(m => {
        m.classList.remove('selected');
      });
      muscleInfo.classList.remove('visible');
      selectedMuscle = null;
    }

    function showMuscleInfo(muscleType) {
      const data = muscleData[muscleType];
      if (!data) return;

      document.getElementById('muscleName').textContent = data.name;
      document.getElementById('muscleLatinName').textContent = data.latinName;

      // Parts
      const partsContainer = document.getElementById('muscleParts');
      partsContainer.innerHTML = data.parts.map(part =>
        `<span class="muscle-part">${part}</span>`
      ).join('');

      // Exercises
      const exerciseList = document.getElementById('exerciseList');
      exerciseList.innerHTML = data.exercises.map(ex => `
        <div class="exercise-item">
          <div class="exercise-icon">${ex.icon}</div>
          <div class="exercise-details">
            <h4>${ex.name}</h4>
            <p>${ex.target}</p>
          </div>
        </div>
      `).join('');

      muscleInfo.classList.add('visible');
    }

    // Click outside to deselect
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.muscle') && !e.target.closest('.muscle-info')) {
        clearSelection();
      }
    });
  </script>
